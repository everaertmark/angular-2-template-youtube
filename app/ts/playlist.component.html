<table class="table table-hover">
    <thead>
        <tr>
            <td>ID</td>
            <td>Title</td>
            <td>Description</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="#video of videos" (click)="onSelect(video)">
            <td>{{video.id}}</td>
            <td>{{video.title}}</td>
            <td>{{video.desc}}</td>
        </tr>
    </tbody>
</table>
